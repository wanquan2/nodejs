<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只对你有感觉</title>
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body version={VERSION}>
    <div class="main">
        <img class="img" src="./imahes/ylj.png" />
        <a id="idname" href="./list.html"></a>
    </div>
    <table>
        <tr>
            <td>姓名</td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" id="pass"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="doss()">提交</button></td>
        </tr>
    </table>
</body>
<script src="./js/Ajax.js"></script>
<script>
    function doss(){
        var data = {
            name:$("#username").val(),
            pass:$("#pass").val()
        }
        $.ajax({
             type: "post",
             url:`/api/login`,
             dataType: "json",
             data:data,
             success: function(res){
                 if(res.code != 200){
                    alert('没有此账号');
                    return
                 }
                console.log(res);
                $("#idname").text(res.request.name);
            }
        });
    }
    function gogo(){
        var data = {
                name:$("#username").val(),
                pass:$("#pass").val()
            }
        ajax({
            method:'get',
            url:`/api/login?name=${data.name}&pass=${data.pass}`,
            async:false,
            success:function(res,header){
                console.log(res);
                debugger
                $("#idname").text(res.request.name)
            },
            fail:function(res,header){
                //console.log(res);
            }
        })
    }
    
</script>
<!-- <script src="./js/index.js"></script> -->
</html>
